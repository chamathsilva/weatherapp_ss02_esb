//        alert( "Handler for .click() called."+ Latitude.val() + "----" +longitude.val());
        $.getJSON( "http://chamaths-macbook-air.local:8280/services/MyWeaterApp?callback=?",{"lat" :Latitude.val() ,"lon" :longitude.val()}, function( data ) {
//            console.log(data);
//            alert("hello world");

        });

    });


    function mywrap(data){
        console.log(data);

        if (data.error == "false"){
            $("#info").slideUp("slow");
            $("#error").slideUp("slow");
            removeIcon();



            $('#cityname').html(data.name);
            $('#type').html(data.main);
            $('#description').html(data.description);
            $('#humidity').html(data.humidity);
            $('#temp').html(data.temp);
            $('#pressure').html(data.pressure);

            var icon =  data.icon;

            if(icon == '01d' || icon == '01n'){
                $('#sunny').slideDown("fast");
            }
            else if(icon == '02d' ||  icon == '02n' ||  icon == '03d' ||  icon == '03n' ||  icon == '04d' ||  icon == '04n'){
                $('#snowy').slideDown("fast");
            }
            else if(icon == '10d'){
                $('#rainy').slideDown("fast");

            }
            else if(icon == '09d' || icon == '09n' || icon == '10n'){
                $('#rainy').slideDown("fast");
            }
            else if(icon = '11d' || icon == '11n'){
                $('#stormy').slideDown("fast");

            }
            else if(icon == '13d' || icon == '13n'){
                $('#starry').slideDown("fast");

            }

            $("#info").slideDown("slow");

        }else{
            alert("City Not Found");
            removeIcon();
            $("#info").slideUp("slow");
            $("#error").slideDown("slow");

        }
    }

    function removeIcon(){
        $('#sunny').slideUp("fast");
        $('#snowy').slideUp("fast");
        $('#rainy').slideUp("fast");
        $('#stormy').slideUp("fast");
        $('#starry').slideUp("fast");

    }
